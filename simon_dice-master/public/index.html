<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="topLeft celeste" data-color="celeste">

      </div>
      <div id="violeta" class="topRight violeta" data-color="violeta">

      </div>
      <div id="naranja" class="botLeft naranja" data-color="naranja">

      </div>
      <div id="verde" class="botRight verde" data-color="verde">

      </div>

    </div>
    <button type="button" id="btnEmpezar" class="btn-start" onclick="empezarJuego()" name="button">Empezar Juego</button>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js">

    </script>
    <script type="text/javascript" src="./js/principal.js">

    </script>
  </body>
</html>
